<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulletin Bored</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body id="display" class="display">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-stay-top">
      <div class="container-fluid">
        <a id="default" class="navbar-brand" href="#">Bulletin Bored</a>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button id="home" class="nav-link buttonreformat" aria-current="page" href="#">Home</button>
            </li>
            <li class="nav-item">
              <button id="pinnedRedirect" class="nav-link buttonreformat" href="#">Pinned Activities</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <header id="header" class="header">
      <h1 class="underline">Welcome to Bulletin Bored</h1>
      <button type="button" class="button2" id="welcome">Let's find something to do</button>
    </header>

    <section id="newOrOld" class="header">
      <h2 class="underline">What are you thinking?</h2>
      <button type="button" id="new" class="button2">Something New</button>
      <button type="button" id="pinned" class="button2">Pinned Activities</button>
    </section>

    <section id="activityType" class="menu">
      <h1 class="underline">What sounds good?</h1>
      <div class="selectors">
        <button onclick="activityTypeChoice(this)" class="button3" value="any">Any</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="education">Education</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="recreational">Recreational</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="social">Social</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="diy">DIY</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="charity">Charity</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="cooking">Cooking</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="relaxation">Relaxation</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="busywork">Busywork</button>
        <button onclick="activityTypeChoice(this)" class="button3" value="music">Music</button>
      </div>
    </section>

    <section id="soloOrGroup" class="menu">
      <h1 class="underline">Feeling Social?</h1>
      <div class="options">
        <button onclick="participants(this)" class="button3" value="any">Any</button>
        <button onclick="participants(this)" class="button3" value="solo">Solo</button>
        <button onclick="participants(this)" class="button3" value="group">Group (2+)</button>
      </div>
    </section>

    <section id="priceTag" class="menu">
      <h1 class="underline">Is Cost a Factor?</h1>
      <div class="options">
        <button onclick="cost(this)" class="button3" value="any">Any</button>
        <button onclick="cost(this)" class="button3" value="free">No Cost</button>
        <button onclick="cost(this)" class="button3" value="paid">Some Cost</button>
      </div>
    </section>

    <section id="summary" class="menu">
      <h1 class="underline">Got it!</h1>
      <h2>So just to be clear...</h2>
      <h3 id="summaryText"></h3>
      <button id="letsGooooo" class="button4">Let's do it!</button>
      <button id="parameterReset" class="button4">Well actually...</button>
    </section>

    <div id="container" class="stashed">
      <h1 id="resultsHeader" class="stashed"></h1>
      <h2 class="stashed">Here are some videos we think will inspire you!</h2>
    </div>
    <div id="container2" class="container2 stashed">
      <div class="wrapper">
        <div class="carouselbox" aria-role="img" aria-label="carousel">
          <iframe width="480px" height="270" class="videoNew"></iframe>
          <button class="button5 prev">◀ Ideas</button>
          <button class="button5 next">Ideas ▶</button>
        </div>
        <button class="button5" id="pinActivity">Pin Activity</button>
      </div>
    </div>

    <section id="stashed" class="stashed">
      <h2 class="underline ">Pinned Activities</h2>
      <div id="oldsearch" class="row row-cols-1 row-cols-sm-4 g-4 justify-content-center"></div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
